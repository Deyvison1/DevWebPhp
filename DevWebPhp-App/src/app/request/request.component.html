<div class="container">
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Nome Completo</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody *ngFor="let request of requests">
      <tr>
        <td>{{request.nome}}</td>
        <td>{{request.nomeCompleto}}</td>
        <td>{{request.email}}</td>
        <td>{{request.telefone}}</td>
        <td>
          <div class="btn-group">
          <button class="btn btn-secondary btn-sm" tooltip="Editar">
            <i class="fa fa-edit"></i>&nbsp;  Editar</button>
            <button class="btn btn-info btn-sm" tooltip="Detalhes">
              <i class="fas fa-info-circle"></i></button>
              <button class="btn btn-danger btn-sm" tooltip="Deletar">
                <i class="fa fa-eraser"></i>&nbsp;  Deletar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-titulo [titulo]="titulo"></app-titulo>
<div class="d-flex">
    <div class="form-inline mr-auto">
      <div class="form-group mb-2">
        <input placeholder="Pesquisar" type="search" class="form-control mr-2 text-center" [(ngModel)]="filtroLista" /><i
          class="fas fa-search"></i>
      </div>
    </div>
    <div>
      <button class="btn btn-outline-success" (click)="inserir()">
        <i class="fa fa-plus-circle"></i>&nbsp; Novo Usuario
      </button>
    </div>
  </div>
  <div class="">
    <table class="table  table-hover table-bordered">
      <thead class="thead-light">
        <tr>
          <th>Nome</th>
          <th>Nome Completo</th>
          <th>E-mail</th>
          <th>Nivel Usuario</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.nome}}</td>
          <td>{{user.nomeCompleto}}</td>
          <td>{{user.email}}</td>
          <td>{{user.nivelUsuario}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-secondary btn-sm" (click)="editar()" tooltip="Editar">
                <i class="fa fa-edit"></i>&nbsp; Editar</button>
              <button class="btn btn-info btn-sm" (click)="detalhes()" tooltip="Detalhes">
                <i class="fas fa-info-circle"></i></button>
              <button class="btn btn-danger btn-sm" tooltip="Deletar" (click)="excluirRequest()">
                <i class="fa fa-eraser"></i>&nbsp; Deletar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
